<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Sign In</h2>
      <p>Welcome back! Please sign in to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div *ngIf="error$ | async as error" class="alert alert-danger server-error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || (isLoading$ | async)"
      >
        <span *ngIf="isLoading$ | async" class="spinner"></span>
        {{ (isLoading$ | async) ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>
        Don't have an account?
        <a routerLink="/register" class="link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
