<div class="min-h-screen flex items-center justify-center px-4 bg-bg-primary">
  <div class="w-full max-w-md">
    <!-- Logo & Branding -->
    <div class="text-center mb-8">
      <div class="inline-flex mb-4">
        <svg width="48" height="48" viewBox="0 0 40 40" fill="none" class="text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">
          <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
          <path d="M20 8L24 16L32 20L24 24L20 32L16 24L8 20L16 16L20 8Z" fill="currentColor"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">LuminRank</h1>
      <p class="text-gray-400">Illuminate the competition</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-bg-secondary border border-border rounded-2xl shadow-xl overflow-hidden">
      <!-- Auth Tabs -->
      <div class="flex border-b border-border">
        <button 
          class="flex-1 py-4 px-6 text-center font-semibold transition-all duration-200"
          [class]="showLogin ? 'text-white bg-bg-tertiary border-b-2 border-white' : 'text-gray-400 hover:text-gray-300 hover:bg-bg-tertiary/50'"
          (click)="showLogin = true"
          data-testid="signin-tab">
          Sign In
        </button>
        <button 
          class="flex-1 py-4 px-6 text-center font-semibold transition-all duration-200"
          [class]="!showLogin ? 'text-white bg-bg-tertiary border-b-2 border-white' : 'text-gray-400 hover:text-gray-300 hover:bg-bg-tertiary/50'"
          (click)="showLogin = false"
          data-testid="signup-tab">
          Sign Up
        </button>
      </div>

      <!-- Auth Forms -->
      <div class="p-8">
        @if (showLogin) {
          <app-login></app-login>
        } @else {
          <app-register></app-register>
        }
      </div>

      <!-- Social Auth (Prepared for Google) -->
      <div class="px-8 pb-8">
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-border"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-bg-secondary text-gray-400">or</span>
          </div>
        </div>
        
        <button 
          class="w-full flex items-center justify-center gap-3 px-6 py-3 bg-white text-gray-900 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-100 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
            <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
            <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
            <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
      </div>
    </div>
  </div>
</div>
