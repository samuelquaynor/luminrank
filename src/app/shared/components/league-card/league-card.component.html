<div 
  [routerLink]="['/leagues', league.id]"
  class="bg-bg-secondary border border-border rounded-xl p-6 shadow-lg cursor-pointer transition-all duration-200 hover:border-border-hover hover:shadow-xl hover:-translate-y-1"
  data-testid="league-card">
  
  <!-- Header -->
  <div class="flex items-start justify-between gap-4 mb-3">
    <h3 class="text-xl font-bold text-white flex-1" data-testid="league-card-name">{{ league.name }}</h3>
    <span 
      class="px-2 py-1 rounded-full text-xs font-semibold uppercase flex-shrink-0"
      [class]="league.status === 'active' ? 'bg-green-500/20 text-green-400' : league.status === 'draft' ? 'bg-gray-500/20 text-gray-400' : 'bg-blue-500/20 text-blue-400'">
      {{ league.status }}
    </span>
  </div>
  
  <!-- Description -->
  <p class="text-sm text-gray-400 mb-4 line-clamp-2">{{ league.description || 'No description' }}</p>
  
  <!-- Meta Information -->
  <div class="flex items-center gap-4 text-sm text-gray-400 mb-4">
    <div class="flex items-center gap-2">
      <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 10a2 2 0 114 0 2 2 0 01-4 0z"/>
      </svg>
      <span>{{ league.gameType }}</span>
    </div>
    
    <div class="flex items-center gap-2">
      <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
      </svg>
      <span>{{ memberCount }} member{{ memberCount !== 1 ? 's' : '' }}</span>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="flex items-center justify-between pt-4 border-t border-border">
    <span class="text-xs text-gray-500">Created by {{ creatorName }}</span>
    <span class="text-xs font-mono text-gray-500">{{ league.inviteCode }}</span>
  </div>
</div>
